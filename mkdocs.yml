site_name: AiHint Standard
site_description: Open standard for signed, verifiable website metadata with multi-language support (Python, JavaScript, PHP). Create trusted, cryptographically signed metadata for websites with CLI tools and comprehensive documentation.
site_author: AiHint Contributors
site_url: https://standard.aihint.org/

repo_name: Ai-Hint/aihint-standard
repo_url: https://github.com/Ai-Hint/aihint-standard
edit_uri: edit/main/docs/

use_directory_urls: false

extra_javascript:
  - extra.js

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/aihint-logo.png
  favicon: assets/images/aihint-logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.delay
    - navigation.instant.loading
    - navigation.instant.previous
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/`|]+'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
  - minify:
      minify_html: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ai-Hint/aihint-standard
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aihint
    - icon: fontawesome/brands/discord
      link: https://discord.gg/aihint
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/questions/tagged/aihint
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they search for. With your consent, you're helping us to
      make our documentation better.
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/thumb-up
        name: This page was helpful
        data: 1
      - icon: material/thumb-down
        name: This page was not helpful
        data: 0

nav:
  - Home: index.md
  - Getting Started:
      - Choose Your Implementation: getting-started/choose-implementation.md
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Key Concepts: getting-started/key-concepts.md
  - User Guide:
      - Implementation Guide: user-guide/implementation-guide.md
      - Key Management: user-guide/key-management.md
      - Example Workflows: user-guide/example-workflows.md
  - API Reference:
      - Python API: api-reference/python-api.md
      - JavaScript API: api-reference/javascript-api.md
      - PHP API: api-reference/php-api.md
      - CLI Reference: api-reference/cli-reference.md
  - Issuer Service:
      - Overview: issuer-service/overview.md
      - Become an Issuer: issuer-service/become-issuer.md
      - Billing & Plans: issuer-service/billing.md
      - Issuer API: issuer-service/api.md
  - Technical Reference:
      - Protocol & Data Model: technical/protocol.md
      - Signature Algorithm: technical/signatures.md
      - Security Considerations: technical/security-considerations.md
      - Trust Model: technical/trust-model.md
  - FAQ: technical/faq.md
  - Contributing:
      - How to Contribute: contributing/contributing.md
      - Code of Conduct: contributing/code-of-conduct.md
      - Security Policy: contributing/security.md
  - Changelog: CHANGELOG.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      title: On this page 